<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Guess The Number</title>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen text-white">
    <h2 class="text-5xl sm:text-5xl md:text-6xl lg:text-7xl text-green-600 mt-8 text-center">
        Guessing Game
    </h2>
      
    <p class="text-xl sm:text-2xl md:text-3xl lg:text-4xl text-yellow-100 leading-snug mt-4 text-center">
        Thank you for visiting! <br> - revs -
    </p>
    
    <div id="correct-number" class="hidden"></div>
    <h1 class="text-center text-lg sm:text-xl md:text-2xl lg:text-3xl mt-4">
        NOW GUESS THE NUMBER BETWEEN 0-100
    </h1>

    <div class="input-container flex flex-col items-center mt-4">
        <input type="number" id="guessInput" placeholder="Goodluck:)" 
            class="text-center border border-gray-300 rounded-md p-2 w-3/4 max-w-xs">
        <button id="submitGuess" 
            class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 hover:bg-blue-600">
            Submit
        </button>
        <button id="resetButton" 
            class="hidden bg-yellow-500 text-black px-4 py-2 rounded-md mt-4">
            Play Again
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
